<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register - Carnac</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form id="form" method="post" action="#">
                <h1 class="form-head">Create your new account!</h1>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <input class="form-control form-control-lg" type="text" placeholder="First Name">
                        </div>
                        <div class="col-lg-6">
                            <input class="form-control form-control-lg" type="text" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="col-lg-6">
                            <label>Gender:</label><br/>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" value="Male" name="gender" id="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" value="Male" name="gender" id="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <input class="form-control btn-primary" type="submit" value="Register Now!">

            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

</body>
</html>
